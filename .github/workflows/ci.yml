name: Hello World CI/CD

on:
  push:
    branches: [ main ]  # or 'master', depending on your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Hello World script
        run: python hello.py
